<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Sahragard">
    <title>Responsive Profile Page</title>
    <!-- import font icon (fontawesome) -->
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <!-- import css file (style.css) -->
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header"><!-- profile header section -->
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">Full Name</h1>
                        <small class="page-title">xyz@gmail.com</small>
                    </div>
                </div>
            </div>

            <div class="profile-body"><!-- profile body section -->
                <div class="profile-actions">
                    <button class="follow">My learning</button>
                    <button class="message">Message</button>
                    <section class="bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            Bio
                        </div>
                        <p class="bio-text">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        </p>
                    </section>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">25</h3>
                                <small class="title">Courses</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">11</h3>
                                <small class="title">Projects</small>
                            </section>
                            </section>
                            <section class="data-item">
                                <h3 class="value">12</h3>
                                <small class="title">Subscription</small>
                            </section>
                        </div>
                        <div class="other-data">
                            <section class="data-item">
                                <h3 class="value">4 hr</h3>
                                <small class="title">Daily Active</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">12 hr</h3>
                                <small class="title">Weekly Active</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">36 hr</h3>
                                <small class="title">Monthly Active</small>
                            </section>
                        </div>
                    </div>

                    <div class="social-media">
                        <span>Social media Accounts:</span>
                        <a href=" " class="media-link"><i class="fab fa-facebook-square"></i></a>
                        <a href=" " class="media-link"><i class="fab fa-twitter-square"></i></a>
                        <a href=" " class="media-link"><i class="fab fa-linkedin"></i></a>
                        <a href=" " class="media-link"><i class="fab fa-instagram-square"></i></a>
                        <a href=" " class="media-link"><i class="fab fa-github-square"></i></a>
                    </div>

                    <div class="last-post">
                        <div class="post-cover">
                            <span class="last-badge"><h3></h3></span>
                            
                        </div>
                        <h3 class="post-title">Blogs</h3>
                        <button class="post-CTA">View</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
