<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-LearnX</title>
    <link rel="stylesheet" href="./Navbar.css">
</head>

<body>
    <nav class="navbar">
        <h2 class="logo">VelocityX</h2>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a onclick="scrollToSection()" href="#">Cars</a></li>
                <li><a href="#">Contact</a></li>
                <form id="search-box" role="search" method="get" action="">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                    <input type="text" id="searchText" class="search-bar" placeholder="Search...">
                </form>
            </ul>

        </div>
        <i class="fa-solid fa-bars fa-lg menu-hamburger"></i>
    </nav>

</body>
<script>
    const menuHamburger = document.querySelector(".menu-hamburger");
    const navLinks = document.querySelector(".nav-links");
    const searchBtn = document.getElementById("searchBtn");
    const searchText = document.getElementById("searchText");
    let hamBurgerClicked = false;

    searchBtn.addEventListener("click", () => {
        searchText.classList.toggle("expanded");
        searchText.focus(); // Optionally, focus on the input field when expanded
    });

    menuHamburger.addEventListener('click', () => {
        navLinks.classList.toggle('hamburger-toggle')

        if (hamBurgerClicked) {
            menuHamburger.classList.remove('fa-xmark');
            menuHamburger.classList.add('fa-bars');
            hamBurgerClicked = false;
        } else {
            menuHamburger.classList.remove('fa-bars');
            menuHamburger.classList.add('fa-xmark');
            hamBurgerClicked = true;
        }
    })

</script>

<script src="https://kit.fontawesome.com/6ca9790e31.js" crossorigin="anonymous"></script>

</html>
